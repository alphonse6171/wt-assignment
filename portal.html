 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/portal.css">
</head>

<body>

<div class="container">
  <h1>Student Portal</h1>
  <form class="form form-horizontal" name="form" action="" method="GET" onsubmit="return validate()">
    <div class="form-group">
        <label class="control-label col-sm-2" >Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="email" placeholder="Enter full name" name="name">
        </div>
    </div>

    
    <div class="form-group">
        <label class="control-label col-sm-2 radio-inline" >Gender</label>
        <div class="col-md-6">
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Female
            </label>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" >Username</label>
        <div class="col-md-6">
          <input type="text" class="form-control"  placeholder="Enter username" name="username">
        </div>
    </div>


   <div class="form-group">
        <label class="control-label col-sm-2" >e-mail</label>
        <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Enter email" name="mail">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" >Phone Number</label>
        <div class="col-md-6">
          <input type="number" class="form-control"  placeholder="Enter 10 digit Number" name="phone">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Course</label>
        <div class="col-md-2">
            <select class="form-control" name="course">
                    <option>B.Tech </option>
                    <option>M.Tech</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>BHM</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" >Branch</label>
        <div class="col-md-2">
            <select class="form-control" name="branch">
                    <option>CS</option>
                    <option>EC</option>
                    <option>ME</option>
                    <option>CE</option>
                    <option>EEE</option>
            </select>
         </div>
    </div>


    <div class="form-group" id="=password">
        <label class="control-label col-sm-2" >Password</label>
        <div class="col-md-6">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password " name="pwd" onkeypress="strength()">
            <div id="alert"></div>
        </div>
    </div>

     
    
    

    <div class="form-group">
        <label class="control-label col-sm-2" >Confirm Password</label>
        <div class="col-md-6">
          <input type="password" class="form-control"  placeholder="Enter Password" name="confirm">
        </div>
    </div>


    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
        </div>
    </div>


    <div class="form-group">        
        <div class="col-sm-offset-4 col-md-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="js/portal.js"></script>
</body>
</html>
